<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <script src="jquery-3.3.1.js"></script>
  <script>
    $(document).ready(function() {
      $(".tombol1").click(function() {
        $("#div1").hide();
      });
      $(".tombol2").click(function() {
        $("#div1").show();
      });
      $(".tombol3").click(function() {
        $("#div1").fadeToggle();
        $("#div2").fadeToggle("slow");
        $("#div3").fadeToggle(3000);
      });
      $(".tombol4").click(function() {
        $("#div1").fadeOut();
        $("#div2").fadeOut("slow");
        $("#div3").fadeOut(3000);
      });
      $(".tombol5").click(function() {
        $("#div1").fadeIn();
        $("#div2").fadeIn("slow");
        $("#div3").fadeIn(3000);
      });
      $(".tombol6").click(function() {
        $("#div1").fadeTo("slow", 0.15);
        $("#div2").fadeTo("slow", 0.4);
        $("#div3").fadeTo("slow", 0.7);
      });
    });
  </script>
</head>
<body>
  <p>jQuery Effect</p>
  <div id="div1" class="kotak"></div><br/><br/>
  <div id="div2" class="kotak"></div><br/><br/>
  <div id="div3" class="kotak"></div><br/><br/>
  <button class="tombol1">Sembunyikan</button>
  <button class="tombol2">Tampilkan</button>
  <button class="tombol3">Fade Toggle</button>
  <button class="tombol4">Fade Out</button>
  <button class="tombol5">Fade In</button>
  <button class="tombol6">Fade To</button>
</body>
</html>
